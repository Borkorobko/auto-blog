     name: Auto Fitness Football Site

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Pick keyword
        run: |
          KEYWORD=$(shuf -n 1 keywords.txt)
          echo "KEYWORD=$KEYWORD" >> $GITHUB_ENV

      - name: Create article
        run: |
          mkdir -p posts
          FILE="posts/${KEYWORD// /-}.html"

          echo "<html><body>" > $FILE
          echo "<h1>$KEYWORD</h1>" >> $FILE

          echo "<p>$KEYWORD is important for football players who want to improve performance and fitness.</p>" >> $FILE

          echo "<h2>Why it matters</h2>" >> $FILE
          echo "<p>Training consistently improves speed, endurance and strength on the pitch.</p>" >> $FILE

          echo "<h2>Training tips</h2>" >> $FILE
          echo "<ul>" >> $FILE
          echo "<li>Train 3â€“5 times per week</li>" >> $FILE
          echo "<li>Focus on speed and agility</li>" >> $FILE
          echo "<li>Use proper recovery</li>" >> $FILE
          echo "</ul>" >> $FILE

          echo "<h2>Example workout</h2>" >> $FILE
          echo "<p>Sprints, strength training and agility drills help football performance.</p>" >> $FILE

          echo "<h2>Recommended gear</h2>" >> $FILE
          echo "<p><a href='https://amzn.to/'>View football training gear</a></p>" >> $FILE

          echo "</body></html>" >> $FILE

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "auto article" || echo "nothing to commit"
          git push
