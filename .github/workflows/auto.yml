name: Auto Fitness Football Site

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Pick keyword
        run: |
          KEYWORD=$(shuf -n 1 keywords.txt)
          echo "KEYWORD=$KEYWORD" >> $GITHUB_ENV

      - name: Create article
        run: |
          mkdir -p posts
          FILE="posts/${KEYWORD// /-}.html"

          echo "<html><body>" > $FILE
          echo "<h1>$KEYWORD</h1>" >> $FILE

          echo "<p>This article explains $KEYWORD and how football players can improve fitness and performance.</p>" >> $FILE

          echo "<h2>Training tips</h2>" >> $FILE
          echo "<ul>" >> $FILE
          echo "<li>Train consistently</li>" >> $FILE
          echo "<li>Focus on speed and endurance</li>" >> $FILE
          echo "<li>Use proper gear</li>" >> $FILE
          echo "</ul>" >> $FILE

          echo "<h2>Recommended gear</h2>" >> $FILE
          echo "<p><a href='https://amzn.to/'>View football training gear</a></p>" >> $FILE

          echo "</body></html>" >> $FILE

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "auto article" || echo "nothing to commit"
          git push
