name: Auto Fitness Football Site

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Pick keyword
        run: |
          KEYWORD=$(shuf -n 1 keywords.txt)
          echo "KEYWORD=$KEYWORD" >> $GITHUB_ENV

      - name: Create article
        run: |
          mkdir -p posts
          FILE="posts/${KEYWORD// /-}.html"

          echo "<html><body>" > $FILE
          echo "<h1>$KEYWORD</h1>" >> $FILE
          echo "<p>$KEYWORD helps football players improve fitness and performance.</p>" >> $FILE
          echo "<h2>Training tips</h2>" >> $FILE
          echo "<ul><li>Train consistently</li><li>Focus on speed</li></ul>" >> $FILE
          echo "<h2>Gear</h2>" >> $FILE
          echo "<p><a href='https://amzn.to/'>Football gear</a></p>" >> $FILE
          echo "</body></html>" >> $FILE

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "auto article" || echo "nothing to commit"
          git push
