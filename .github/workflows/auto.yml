name: Auto Fitness Football Site

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Pick keyword
        run: |
          KEYWORD=$(shuf -n 1 keywords.txt)
          echo "KEYWORD=$KEYWORD" >> $GITHUB_ENV

      - name: Create article
        run: |
          mkdir -p posts
          FILE="posts/${KEYWORD// /-}.html"

          echo "<html><body>" > $FILE
          echo "<h1>$KEYWORD</h1>" >> $FILE
          echo "<p>This is an automated article about $KEYWORD.</p>" >> $FILE
          echo "<p>Training consistently improves performance.</p>" >> $FILE

          echo "<h2>Recommended gear</h2>" >> $FILE
          echo "<p><a href='https://amzn.to/'>Check equipment here</a></p>" >> $FILE

          echo "</body></html>" >> $FILE

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "auto article" || echo "nothing"
          git push

